<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Microservices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1> Welcome to Spring Boot MyQSL Microservice</h1>
        <br><br>
        </div>

            <form action="/products/add" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Enter Product Name</label>
                <input type="text" class="form-control" id="name" name="name" style="width: 400px">
            </div>
            <div class="mb-3">
                <label for="brandName" class="form-label">Enter Product Brand Name</label>
                <input type="text" class="form-control" id="brandName" name="brandName" style="width: 400px">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Enter Product Price</label>
                <input type="text" class="form-control" id="price" name="price" style="width: 400px">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Add Product</button>

            </div>
        </form>

    </div>
</body>
</html>
